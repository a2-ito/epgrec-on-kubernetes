---
apiVersion: v1
kind: Service
metadata:
  name: epgrec-frontend
  namespace: epgrec
spec:
  ports:
  - port: 80
  selector:
    app: epgrec-frontend
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: egprec-frontend
  namespace: epgrec
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epgrec-frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: epgrec-frontend
    spec:
      containers:
      - image: a2ito/epgrec-frontend:latest-amd64
              #- image: php:7.2-fpm
        name: epgrec-frontend-php
        env:
        - name: LANG
          value: "ja_JP.UTF-8"
        - name: TZ
          value: "Asia/Tokyo"
        ports:
        - containerPort: 80
          name: epgrec-frontend
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "echo \"<?php phpinfo(); ?>\" > /var/www/html/phpinfo.php"]
        volumeMounts:
        - name: rectmp
          mountPath: /temp
        volumeMounts:
        - name: shared-files
          mountPath: /var/www/html
      - image: nginx:1.17
        name: epgrec-frontend-web
        volumeMounts:
        - name: shared-files
          mountPath: /var/www/html
        - name: nginx-config-volume
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      nodeSelector:
        kubernetes.io/arch: "amd64"
      volumes:
      - name: rectmp
        persistentVolumeClaim:
          claimName: pvc-rectmp
      - name: shared-files
        emptyDir: {}
      - name: nginx-config-volume
        configMap:
          name: configmap-nginx

